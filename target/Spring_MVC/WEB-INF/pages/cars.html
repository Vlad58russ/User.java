<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Java</title>
</head>
<body>
<h1>Car List</h1>
<div>
    <table th:border="1">
        <tr>
            <th>Model</th>
            <th>Number</th>
            <th>Year</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:utext="${car.model}">model</td>
            <td th:utext="${car.number}">number</td>
            <td th:utext="${car.year}">year</td>
        </tr>
    </table>
</div>
</body>
</html>
